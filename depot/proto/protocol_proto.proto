// 属性
//属性1
message attribute_int
{
	optional int32 attribute_id	= 1; //属性id
	optional int32 value 		= 2; //数值
}

//属性2
message attribute_uint
{
	optional int32 attribute_id	= 1; //属性id
	optional uint32 value 		= 2; //数值
}

//属性3
message attribute_int64
{
	optional int32 attribute_id	= 1; //属性id
	optional int64 value 		= 2; //数值
}

//属性4
message attribute_uint64
{
	optional int32 attribute_id	= 1; //属性id
	optional uint64 value 		= 2; //数值
}

// 通用属性定义
message sCommonAttribute
{
	optional int32 type = 1;		// 属性类型
	optional int32 value = 2;		// 属性值
}

message sInt64Value
{
	optional int32 high = 1;		// 高32位
	optional int32 low = 2;			// 低32位
}

// 装备信息
message sEquipInfo
{
	optional int64 series_id = 1;								// 装备seriesid，操作服务端数据的索引
	optional int32 equip_id = 2;								// 装备id，操作物品配置
	//optional int32 slot_index = 3;							// 装备槽的序号, 0-8
	optional int32 hero_index = 3;								// 装备在武将的位置，0-5
	optional int32 level1 = 4;									// 四件套：表示强化等级；宝印/战马：表示精炼等级；宠物：升星等级；宝物：进阶等级；神兵：突破等级
	optional int32 level2 = 5;									// 四件套：精练等级；宝印/战马：强化等级；宠物：喂养等级；
	optional int32 exp = 6;										// 经验值
	repeated sCommonAttribute additional_attribute = 7;			// 暂时不用，但是保留
}

// 强化等级信息
message sEnhanceLevelInfo
{
	optional int32 index = 1;		// 下标
	optional int32 level = 2;		// 等级
	optional int32 power = 3;		// 当前位置加成的战力
}

// 淬炼等级信息
message sCuilianLevelInfo
{
	optional int32 index = 1;		// 下标
	optional int32 level = 2;		// 等级
	optional int32 power = 3;		// 当前位置加成的战力
}

// 圣物刻印信息结构
message sCountermarkInfo
{
	optional int32 index = 1;		// 下标
	optional int32 grade = 2;		// 阶层
	optional int32 level = 3;		// 等级
	optional int32 power = 4;		// 当前位置加成的战力
}

// 单个宝石属性
message sJewel
{
	optional int32 id = 1;			// 宝石的物品id	
	optional int32 slot_id = 2;		// 宝石的孔位
}

// 某个系统的信息
message sSystemInfo
{
	optional int32 stage = 1;	//第几阶
	optional int32 power = 2;	//战力
}

// 装备部位宝石属性
message sEquipJewel
{
	repeated sJewel jewels = 1;		// 装备部位镶嵌的宝石
	optional int32 slot_id = 2;		// 装备槽索引
	optional int32 power = 3;		// 战力
}

// 通用奖励结构（道具，货币）
message sCommonAward
{
	optional int32 tp = 1;			// 奖励类型(enum tagAwardType, 0物品 1货币 2经验 3声望)
	optional uint32 id = 2;			// 物品id（物品/货币类型1铜钱 3元宝）
	optional uint32 n = 3;			// 数量
}

// 多个奖励叠成一份奖励
message sCommonAwardEx
{
	repeated sCommonAward one_award_item = 1;	// 通用奖励结构,多个道具
}

// 实体属性
message mid_entity
{
	optional fixed32	id = 1;   		//角色id或者怪物ID
	optional int32	entity_ty = 2;	//实体类型
	optional int32	icon_id = 3;	//icon id
	optional int32	pos_x = 4;		//x坐标
	optional int32	pos_y = 5;		//y坐标
}

// 生物的属性
message mid_creature
{
	optional int32 level = 1;							//等级
	optional int32 hp = 2;								//当前血
	optional int32 max_hp = 3;							//最大血(生命)
	
	optional int32 move_speed = 4; 						//速度
	
	optional int32 out_attack = 5; 						//攻击
	optional int32 out_defence = 6; 					//防御
	
	optional int32 hit_value = 7;						//命中值
	optional int32 critical_strikes_rate_value = 8;		//爆击值
	optional int32 dodge_value = 9;						//闪避值	
	optional int32 defcriticalstrikes = 10;				//抗爆击值
	
    optional int32 attack_append = 11;					//伤害加深(百分比)
	optional int32 def_damage_add = 12;					//伤害减免(百分比)
    optional int32 critical_double_add = 13; 			//暴击加深
	optional int32 def_critical_double_add = 14;		//暴击减免
}

// 玩家角色属性集1(用于外观显示)
message mid_actor_apper
{
	optional int32 wing_id = 1; 			//翅膀模型id
	optional int32 model = 2;				//模型ID(战甲模型id)
	optional int32 weapon_appearance = 3;	//武器的外观
	optional int32 sex = 4;					//男女
	optional int32 vocation = 5;			//职业
	optional int32 fabao_model = 6; 		//法宝模型id
	optional int32 pet_model = 7; 			//宠物模型id
	repeated int32 title_ids = 8;			//称号id列表
	optional int32 pet_id = 9;				//宠物id
	optional int32 yingzong_id = 10;		//影踪模型id
}

//玩家角色属性集(其他)
message mid_actor_others
{
	optional uint64	exp = 1;				//经验
	optional uint64 max_exp = 2;  			//当前等级最大的经验
	optional uint32 non_bind_coin = 3;		//非绑定金钱
	optional uint32 non_bind_yuanbao = 4;	//非绑定元宝
	optional int32 fight_value = 5; 		//战斗力
	optional int32 shengwang = 6;			//声望
	optional int32 vip_level = 7;			//vip等级
	optional uint32 aixin = 8;				//爱心值
	optional int32	top_arena_score = 9;	//天下第一武道会积分（武魂点）
}

// 铭文信息
message sMingwen
{
	optional int32 index = 1;			// 部位索引
	optional int32 power = 2;			// 战力
}

// 伤害信息
message mid_one_damage
{
	optional int32 	skill_id	= 1;	//技能id或buffid
	optional uint32 damage		= 2;	//伤害值
	
	
	optional int32	death_flag	= 3;	//是否是致死伤害(0未触发致死 1触发了致死)
	optional int32	enemy_hp	= 4;	//敌人的血量
	
	optional int32	strikes_flag= 5;	//是否产生了暴击（0为未产生暴击 1产生了暴击）
	
	optional int32	level		= 6;	//技能等级或buff等级
}

// 单个法宝信息
message sFabaoInfo
{
	optional int32 index = 1;				// 索引(从1开始)
	optional uint32 stage = 2;				// 阶数(0阶是未激活)
}

// 注灵数据
message sZhuling
{
	optional int32 index = 1;		// 下标，1角色2神兵3战甲4翅膀5侍女6影踪
	optional int32 grade = 2;		// 阶数
	repeated int32 flags = 3;		// 数组，下标1,2,3分别对应3种属性是否注灵例如flag[1]=0表示第一个位置没有注灵，非0表示已经注灵
}

// 单个排名信息
message sRankSingleInfo
{
	optional int32		rank_id		= 1;	//名次
	optional fixed32	actorid		= 2;	//玩家id
	optional string		actorname	= 3;	//玩家名字
}


