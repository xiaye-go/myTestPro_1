	ecServerBusy = -13;     		// 服务器忙
	ecServerClose = -14;    		// 服务器没有开放 
	ecSessionServerError = -15;		// session服务器有问题，比如db没有连接好
	ecServerNotExisting = -16;		// 不存在这个服务器
