message c2s_top_arena_info
{
}

// 下发天下第一武道会信息
// id=11002
message s2c_top_arena_info
{
	optional int32							top_num		= 1;	//第几期			
	repeated sRankSingleInfo				rank_info	= 2;	//排名信息(没有就不发)
	optional int32							start_t		= 3;	//剩余多少秒开启报名
	optional int32							reset_t		= 4;	//剩余多少秒关闭报名(0表示不在报名时间内)
	optional int32							total		= 5;	//已报名人数
	optional int32							in_fight	= 6;	//值为1表示正处于战斗中
	optional int32							score		= 7;	//玩家的积分
	optional int32							last_rank	= 8;	//玩家第几轮退出活动
	optional int32							attr_status	= 9;	//属性状态 0不可领取 1可领取 2已领取
}

// 报名参加天下第一武道会
// id=11003
message c2s_top_arena_sign
{
}

// 报名参加天下第一武道会成功
//id=11004
message s2c_top_arena_success
{
}

// 放弃参加天下第一武道会
//id=11005
message c2s_top_arena_cancel
{
}

// 放弃参加天下第一武道会
//id=11006
message s2c_top_arena_cancel
{
}

// 请求本周排名
// id=11007
message c2s_top_arena_rank
{
	optional uint32 start_rank	= 1;
	optional uint32 end_rank	= 2;
}

message mid_one_top_arena_rank
{
	optional int32		rank_id			= 1;	//名次
	optional fixed32	actorid			= 2;	//玩家id
	optional string		actorname		= 3;	//玩家名字
	optional int32		month_card		= 4;	//是否是月卡（不是为0）
	optional int32		vip_level		= 5;	//vip等级
	optional int32		icon_id			= 6;
	optional int32		champion_num	= 7;	//冠军次数
	optional int32		score			= 8;	//本周分数
}

// 下发本周排名
// id=11008
message s2c_top_arena_rank
{
	repeated mid_one_top_arena_rank	rank_list 			= 1;	//本期的排名信息(没有就不发)
	optional mid_one_top_arena_rank	rank_last_champion	= 2;	//上期的冠军信息(没有就不发)
	optional int32					rank_id				= 3;	//玩家自己的排名
}

// 请求发送霸主祝福
// id=11009
message c2s_top_arena_send_champion_bless
{
}

// 请求上期比赛结果
// id=11011
message c2s_top_arena_last_fight_info
{
}

message mid_top_arena_one_fight_info
{
	optional fixed32	actorid1		= 1;	//玩家1的id(如果没有就为无)
	optional int32		fightvalue1		= 2;	//玩家1的战力
	optional string		actorname1		= 3;	//玩家1的玩家名字
	
	optional fixed32	actorid2		= 4;	//玩家2的id(如果没有就为无)
	optional int32		fightvalue2		= 5;	//玩家2的战力
	optional string		actorname2		= 6;	//玩家2的玩家名字
	
	optional int32		win_flag		= 7;	//1表示玩家1胜利 2表示玩家2胜利(玩家1的id和玩家2的id都为0，那么这个字段不发)

	optional int32		reason1			= 8;	//玩家1相关原因 0默认 1离线 2不在主城 3轮空
	optional int32		reason2			= 9;	//玩家2相关原因 0默认 1离线 2不在主城 3轮空
}

//下发上期比赛结果
// id=11012
message s2c_top_arena_last_fight_info
{
	repeated mid_top_arena_one_fight_info fight_info1	= 1;	//八强对战情况
	repeated mid_top_arena_one_fight_info fight_info2	= 2;	//四强对战情况
	repeated mid_top_arena_one_fight_info fight_info3	= 3;	//冠军对战情况
}

//请求本期比赛结果
// id=11013
message c2s_top_arena_curr_fight_info
{
}

//下发本期比赛结果
// id=11014
message s2c_top_arena_curr_fight_info
{
	optional int32							round		= 1;	//第几轮
	repeated mid_top_arena_one_fight_info	fight_info	= 2;	//对战情况
}

// 下发天下第一武道会准备信息
// id=11016
message s2c_top_arena_read_info
{
	optional int32	person_num	= 1;	//参赛人数
	optional int32	wait_t		= 2;	//倒计时
	optional int32	round		= 3;	//即将开始的是第几轮
	optional int32  reset_team	= 4;	//还有几组未结束战斗
	optional int32	top_num		= 5;	//第几届天下第一武道会
}

//下发天下第一武道会匹配详情
// id=11018
message s2c_top_arena_match_info
{
	optional fixed32	actorid		= 1;	//玩家id(为0表示轮空，直接晋级，后面的字段都不会发)
	optional string		actorname	= 2;	//玩家名字
	optional int32		fightvalue	= 3;	//战力
	optional int32		icon		= 4;
	optional int32		round		= 5;	//第几轮
	optional int32		top_index	= 6;	//第几期
}

//战斗结果
//id= 11020
message s2c_top_arena_fight_result
{
	optional fixed32	actorid		= 1;	//玩家id(为0表示轮空，直接晋级，后面的字段都不会发)
	optional string		actorname	= 2;	//玩家名字
	optional int32		fightvalue	= 3;	//战力
	optional int32		icon		= 4;
	
	optional int32		round		= 5;	//当前是第几轮
	optional int32		result		= 6;	//战斗结果（0输 1胜利）
	optional int32		reason		= 7;	//结束原因（0:战斗结果 1:退出副本(含掉线)）
}

//请求对方的实体信息
//id=11021
message c2s_get_top_arena_enemy_entity_info
{
}

// 天下第一武道会开启
// id=11022
message s2c_top_arena_begin
{
	optional int32							top_num		= 1;	//第几期			
	repeated sRankSingleInfo				rank_info	= 2;	//排名信息(没有就不发)
	optional int32							start_t		= 3;	//剩余多少秒开启报名
	optional int32							reset_t		= 4;	//剩余多少秒关闭报名(0表示不在报名时间内)
	optional int32							total		= 5;	//已报名人数
}

// 天下第一武道会关闭
// id=11024
message s2c_top_arena_end
{
}

// 领取武道会属性
// id=11025
message c2s_get_top_arena_attr
{
}

