	ecPetSysNotOpen = -1007;		// 宠物系统未开启
	ecWingSysNotOpen = -1008;		// 翅膀系统未开启
	ecFabaoSysNotOpen = -1009;		// 法宝系统未开启
	ecShenbingSysNotOpen = -1010;	// 神兵系统未开启
	ecZhanjiaSysNotOpen = -1011;	// 战甲系统未开启
	ecXianqiSysNotOpen = -1018;		// 仙器系统未开启	
	ecYingzongSysNotOpen = -1020;	// 影踪系统未开启
