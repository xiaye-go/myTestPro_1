// 发送登录请求到服务端
// id = 1
message c2s_login
{
	optional string account = 1;		//帐号名
	optional string password = 2;		//密码
	optional int32 server_id = 3;		//服务器
}

// 下发登录结果到客户端
// id = 2
message s2c_login
{
	optional sint32 result = 1;			//登录结果（登录成功时后面字段才有值）
	optional int32 account_id = 2;		//帐号id
	optional string sv_ip = 3;			//服务器ip
	optional int32 sv_port = 4;			//服务器port
	optional string last_ip = 5;		//上次登录ip
	optional string ticket = 6;			//入场券（登录GameServer用）
}

